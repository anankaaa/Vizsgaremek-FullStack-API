<h1 class="col-12 p-4 border-0 border-radius-xl my-3 text-secondary">
  Felhasználók
</h1>

<div class="row">
  <div *ngIf="userList$ | async as userList" class="col-12">
    <button
      class="btn btn-primary btn-lg mb-3 ms-3"
      [routerLink]="['/user-editor', 0]"
    >
      Új felhasználó
    </button>
    <app-data-table
      [listers]="userList"
      [columns]="columns"
      (onDelete)="onDelete($event)"
      (onEdit)="onEdit($event)"
    >
    </app-data-table>
  </div>
</div>

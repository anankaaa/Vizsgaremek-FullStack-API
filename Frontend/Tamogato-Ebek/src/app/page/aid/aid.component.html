<div class="container-fluid pt-3">
  <div class="container pt-3 text-center mt-5">
    <h1 class="pb-5 pt-3">AMIRE GYŰJTÜNK</h1>

    <h4 class="pb-3">
      A hősi feladatok ellátásában szükség van a támogatásra, hogy a kutyák
      minél képzettebben, minél több területen bizonyíthassák tudásukat.
    </h4>
    <hr />
    <p class="pb-3">
      Minden apró összeg is igazán nagy segítség a programok létrejöttében.
    </p>
  </div>

  <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 mt-3">
    <app-aid-card
      *ngFor="
        let aid of aidList$
          | async
          | slice : (currentPage - 1) * pageSize : currentPage * pageSize
      "
      [aid]="aid"
    ></app-aid-card>
  </div>

  <div class="pagination row text-center ps-5 mt-2 mb-0">
    <div class="col-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="previous page-link" (click)="jumpPrevious()">Előző</a>
          </li>

          <li *ngFor="let pageNum of getPageNumbers()" class="page-item">
            <a class="page-link" (click)="jumpToPage(pageNum)">
              {{ pageNum }}
            </a>
          </li>

          <li class="page-item">
            <a class="next page-link" (click)="jumpNext()">Köv.</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

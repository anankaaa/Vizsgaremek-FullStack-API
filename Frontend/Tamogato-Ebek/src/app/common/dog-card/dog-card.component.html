<div class="container d-flex mb-5 justify-content-center align-item-center">
  <div class="card col-sm-12-md-3-lg-2">
    <img src="{{ dog.url }}" alt="dog picture" />
    <div class="card-content">
      <h2>
        {{ dog.name }}
      </h2>
      <div style="width: fit-content">
        <ul>
          <li>Fajtám: {{ dog.breed }}</li>
          <li>Korom: {{ dog.age }} éves vagyok</li>
          <li>Tanulok: {{ translate(dog.learning) }}</li>
          <li>Bevethető vagyok: {{ translate(dog.deployable) }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex mb-5 justify-content-center align-item-center">
  <div class="card mt-3 col-sm-12-md-12-lg-6" style="max-width: 540px">
    <div class="row g-0">
      <div class="title col-md-4">
        <h3 class="card-title align-item-center mt-5 ms-3">
          {{ aid.title }}
        </h3>
      </div>
      <div class="content col-md-8">
        <div class="card-body">
          <p class="card-text">{{ aid.details }}</p>
          <p class="mt-5"><span>Időpont: </span>{{ aid.date }}</p>
          <p><span>Szükséges támogatás: </span>{{ aid.amount }} Ft.</p>
          <div
            class="progress position-relative"
            style="height: 20px"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <span
              class="position-absolute end-0 translate-start badge text-bg-danger"
              style="width: 38px; height: 20px; font-size: 11px"
              >{{ aid.collected / aid.amount | percent }}
            </span>
            <div
              class="progress-bar"
              style="width: {{ (aid.collected / aid.amount) * 100 }}%"
            >
              {{ aid.collected }}Ft
            </div>
          </div>

          <p class="card-text">
            <small class="text-muted"
              >Hiányzik még támogatás: {{ translate() }}</small
            >
          </p>
          <button
            class="btn btn-success float-end mb-3 button-support"
            type="submit"
            (click)="raiseEdit(aid)"
          >
            Támogatom
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
